<div id='chirpbox' class="chirp-box">  
    <select ng-model="newUserId" id="user-selector" >
        <option value="">Select a User</option>
        <option value="{{ u.id}}" ng-repeat="u in users">{{ u.name }}</option>
        <!--<option ng-repeat="user in users" value="{{ user.id }}">{{ user.name }}</option>-->
    </select> 
                         
    <input type="text" id="chirpfield" placeholder="Chirp here!" ng-model="newMessage">
    
    <button class="fancy-button" id="chirpbtn" ng-click="createChirp()" >Chirp!</button>  
    <!--ng-disabled="!chirpfield || chirpfield.length === 0"-->
            
</div>
       
<div class="chirps-list">
        <a ng-href="/#!/chirps/{{ chirp.id }}" ng-repeat="chirp in chirps">  <!--//need $scope for chirps on apps.js-->
            <!--<h3></h3>"
            <h5>{{ chirp.userName }}</h5>-->
            <div class="chirp" >
            <p>{{ chirp.message }}</p>
            <h4>{{ chirp.userName }}</h4>
            <h5>{{ chirp.timestamp | date: 'short' }}</h5>
            </div>
        </a>
</div>
